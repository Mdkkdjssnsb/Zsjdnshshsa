<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Image Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5; /* Themed background color */
            font-family: Arial, sans-serif; /* Themed font family */
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #333; /* Header background color */
            color: #fff; /* Header text color */
            padding: 10px;
            text-align: center;
        }
        #logo {
            width: 50px; /* Size of logo icon */
            height: 50px;
            vertical-align: middle;
        }
        #loading {
            display: none;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Spacing between header and images */
        }
        .image-box {
            border: 2px solid #333; /* Box border */
            padding: 5px; /* Space between image and box */
            margin: 5px; /* Space between boxes */
            border-radius: 10px; /* Rounded corners */
            background-color: #fff; /* Box background color */
        }
        .image-box img {
            max-width: 100%; /* Ensure images fit within the box */
            height: auto;
            display: block; /* Remove extra space below images */
        }
        .error {
            color: red;
            margin-top: 20px; /* Spacing between images and error message */
            text-align: center;
        }
        .footer {
            background-color: #333; /* Footer background color */
            color: #fff; /* Footer text color */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        /* Add more custom styles here */
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="https://i.imgur.com/9YvBlbk.jpeg" alt="Logo"> <!-- Replace "logo.png" with your logo icon -->
        <h1>Bing Image Generator</h1>
        <p>Version 1.0</p>
    </div>
    <div>
        <label for="prompt">Enter prompt (default: cat):</label>
        <input type="text" id="prompt" placeholder="e.g., dog, beach, sunset">
    </div>
    <div>
        <label for="apiKey">Enter API Key:</label>
        <input type="text" id="apiKey" placeholder="Your API Key">
    </div>
    <div>
        <label for="numImages">Number of Images:</label>
        <input type="number" id="numImages" min="1" max="10" value="5">
    </div>
    <button id="generate">Generate Images</button>
    <div id="loading">Loading...</div>
    <div id="images" class="image-container"></div>
    <div id="error" class="error"></div>
    <div class="footer">
        <p>&copy; 2024 Bing Image Generator. All rights reserved.</p>
        <p>Developed by Your Company Name</p>
    </div>

    <script>
        $(document).ready(function(){
            $('#generate').click(function(){
                var prompt = $('#prompt').val() || 'cat';
                var apiKey = $('#apiKey').val();
                var numImages = $('#numImages').val();

                // Input validation
                if (!apiKey.trim()) {
                    $('#error').text('Please enter your API Key');
                    return;
                }
                $('#error').empty(); // Clear any previous error message

                $('#loading').show(); // Show loading indicator

                $.ajax({
                    url: '/api/bing',
                    type: 'POST',
                    contentType: 'application/json',
                    headers: {
                        'apiKey': apiKey
                    },
                    data: JSON.stringify({ prompt: prompt, numImages: numImages }),
                    success: function(data){
                        $('#images').empty();
                        if (data.images.length > 0) {
                            data.images.forEach(function(image){
                                var imageBox = $('<div class="image-box"></div>'); // Create image box
                                var img = $('<img src="' + image + '">'); // Create image element
                                imageBox.append(img); // Append image to box
                                $('#images').append(imageBox); // Append box to container
                            });
                        } else {
                            $('#error').text('No images found. Please try a different prompt.');
                        }
                    },
                    error: function(xhr, status, error){
                        $('#images').empty();
                        $('#error').text('Error: ' + xhr.responseJSON.error);
                    },
                    complete: function(){
                        $('#loading').hide(); // Hide loading indicator
                    }
                });
            });
        });
    </script>
</body>
</html>
